<section
  id="landing-page-container"
  [ngClass]="{ 'landing-page-container-hover': isHovered }"
>
  <div id="landing-page-content-container">
    <div id="landing-page-content">
      <p id="go-beyond">GO BEYOND</p>
      <p id="get-astrofit">GET ASTROFIT</p>
      <p id="landing-page-slogan">
        Navigate our vast selection of services and features custom-crafted to
        reach your fitness pinnacle.
      </p>
      <div class="button-container">
        <div
          class="button-wrapper"
          [ngClass]="{ 'button-wrapper-hover': isHovered }"
        ></div>
        <div
          class="button-wrapper-2"
          [ngClass]="{ 'button-wrapper-hover': isHovered }"
        ></div>
        <a
          (mouseover)="onHover(true)"
          (mouseout)="onHover(false)"
          class="button"
        >
          <div class="button-inline-content"></div>
          <div class="button-content">
            <div>JOIN OUR COMMUNITY</div>
            <mat-icon class="button-content-icon">arrow_forward</mat-icon>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
